<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>LOOPS</h1>
  <script>

    document.write("hello")
    document.write("hello")


    for (i = 0; i <= 2; i++) {
      document.write(i + ") hello <br>")

    }

    document.write('<br>')
    for (let j = 1; j <= 5; j++) {

      Document.write('(${j}) hai <br>')

    }
  </script>
  <h2>5 Table</h2>
  <script>

    for (let i = 10; i >= 5; i--) {
      document.write('<br>')
      document.write('5 x ${i} = ${i * 5}')

    }
  </script>

  <h2>BREAK AND CONTINUE</h2>
  <script>
    for (let i = 1; k <= 100; k++) {
      if (k === 20) {
        break

      }

      if (k === 10) {

        continue

      }

      document.write('<br>${k} value')
    }
  </script>


  <h2>While Loop</h2>
  <script>
    n = 2
    while (n <= 20) {

      document.write('${n} <br>')
      n++;
    }

  </script>
  <h2>Do While Loop</h2>

  <script>
    n = 1
    do {
      document.write('${n} <br>')
      n++;
    } while (n <= 20)
  </script>

    console.log(cars[5]);
    console.log(cars[6]);
  </script>

  <script>

    }

    console.log(student);
    console.log(student.name);
    console.log(student.phone);
    console.log(student.age);

  </script>


</body>

</html>
